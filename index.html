<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Home Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Clahan E-commerce Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to Our Store</h2>
            <p>Find the best products here</p>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <h2>Our Products</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="images/product1.jpeg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="images/product2.jpeg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$20.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="images/product3.jpeg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$30.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="images/product4.jpg" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>$40.00</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 My E-commerce Site</p>
        </div>
    </footer>
</body>
</html>
