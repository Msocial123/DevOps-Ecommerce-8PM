<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Application</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="container">
        <h1>Car Insurance Application</h1>
        <form>
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <!-- Car Details -->
            <fieldset>
                <legend>Car Details</legend>
                <label for="make">Make:</label>
                <input type="text" id="make" name="make" required>
                
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>
                
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
                
                <label for="vin">VIN:</label>
                <input type="text" id="vin" name="vin" required>
                
                <label for="license">License Plate:</label>
                <input type="text" id="license" name="license" required>
            </fieldset>

            <!-- Insurance Details -->
            <fieldset>
                <legend>Insurance Details</legend>
                <label for="coverage">Coverage Type:</label>
                <select id="coverage" name="coverage" required>
                    <option value="liability">Liability</option>
                    <option value="collision">Collision</option>
                    <option value="comprehensive">Comprehensive</option>
                    <option value="full">Full Coverage</option>
                </select>
                
                <label for="deductible">Deductible:</label>
                <input type="number" id="deductible" name="deductible" required>
                
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>
                
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" required>
            </fieldset>
            
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
