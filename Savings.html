<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Account Application</title>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <div class="container">
        <h1>Savings Account Application</h1>
        <form>
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="ssn">Social Security Number:</label>
                <input type="text" id="ssn" name="ssn" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </fieldset>

            <!-- Contact Details -->
            <fieldset>
                <legend>Contact Details</legend>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <!-- Account Preferences -->
            <fieldset>
                <legend>Account Preferences</legend>
                <label for="account_type">Account Type:</label>
                <select id="account_type" name="account_type" required>
                    <option value="individual">Individual</option>
                    <option value="joint">Joint</option>
                </select>
                
                <label for="initial_deposit">Initial Deposit:</label>
                <input type="number" id="initial_deposit" name="initial_deposit" required>
                
                <label for="branch">Preferred Branch:</label>
                <input type="text" id="branch" name="branch" required>
                
                <label for="promo_code">Promotional Code (if any):</label>
                <input type="text" id="promo_code" name="promo_code">
            </fieldset>
            
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
